<!DOCTYPE html>

<html>
  <head>

      <title> Login </title>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <meta charset="utf-8">

      <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">


      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

      <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

      <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous"
      >

  </head>

  <body class="lg-body">

    <body style="background-color:hsl(168, 36%, 66%);">

      <div class="topnav">
        <a class="active" href="{{ url_for('home') }}"> Home </a>
        <div class="login-container">
          <h1>
            <i class="fas fa-virus fa-1x mr-3 fa-pulse" id = virus></i> Resources
          </h1>
        </div>
      </div>

    <div class="login-page">
      <div class="lg-form">

        <form action='#' method='post'>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                <label class='flash-message'>{{ message }}</label>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <lottie-player 
            src="https://assets3.lottiefiles.com/packages/lf20_jcikwtux.json"
            background="transparent"  speed="1"  style="justify-content: center;" 
            loop  autoplay>
          </lottie-player>

          <input required name='email' type="email" placeholder="&#xf007;  Email ID">

          <input required name='password' type="password" id="password" placeholder="&#xf023;  Enter Password">
          <br>
          <br>
          <input class='lg-button' type='submit' value='Login'>
          
          <div class='border-top pt-3'>
            <small class='text-muted'>
                Need an account? <a class='ml-2' href="{{url_for('register') }}">Sign Up Now</a>
            </small>
        </div>

        </form>

    </div>
  </body>
</html>
